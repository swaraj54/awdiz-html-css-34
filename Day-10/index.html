<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .yellowDiv {
        background-color: yellow;
        border: 1px solid blue;
        width: 200px;
        height: 200px;
        color: black;
        font-size: 32px;
        text-align: center;
        z-index: 2;
      }
      .blueDiv {
        background-color: blue;
        border: 1px solid yellow;
        width: 100%;
        height: 100px;
        color: white;
        font-size: 32px;
        text-align: center;
        /* position: relative;
        top: 50px;
        left: 100px; */
        /* position: absolute;
        top: 50px;
        left: 50px; */
        position: fixed;
        top: 0px;
        left: 0px;
        z-index: 1;
      }
      /*               space                  gap
      relative       occupied           apply from its original position
      abosolute     not occupied        apply from screen */
    </style>
  </head>
  <body
    style="border: 4px solid red; height: 1000px; background-color: dimgray"
  >
    <p>Testing display: none 1</p>
    <p style="display: none">Testing display: none 2</p>
    <p style="visibility: hidden">Testing display: none 2</p>
    <p>Testing display: none 3</p>
    <div style="display: flex; flex-direction: row">
      <div class="yellowDiv">1</div>
      <div class="blueDiv">2</div>
      <div class="yellowDiv">3</div>
    </div>
  </body>
</html>
