<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .parent {
        border: 4px solid red;
        display: flex;
        flex-direction: row;
        flex-direction: column;
        flex-direction: row-reverse;
        flex-direction: column-reverse;
      }
      .child {
        border: 4px solid blue;
        height: 200px;
        width: 200px;
        font-size: 42px;
        text-align: center;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="parent">
      <div class="child">1</div>
      <div class="child">2</div>
      <div class="child">3</div>
    </div>
    <div
      style="
        border: 4px solid red;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        margin-bottom: 20px;
      "
    >
      <div class="child">1</div>
      <div class="child">2 - SPACE BETWEEN</div>
      <div class="child">3</div>
      <div class="child">4</div>
    </div>
    <div
      style="
        border: 4px solid red;
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        margin-bottom: 20px;
      "
    >
      <div class="child">1</div>
      <div class="child">2 space-evenly</div>
      <div class="child">3</div>
      <div class="child">4</div>
    </div>
    <div
      style="
        border: 4px solid red;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        margin-bottom: 20px;
      "
    >
      <div class="child">1</div>
      <div class="child">2 space-around</div>
      <div class="child">3</div>
      <div class="child">4</div>
    </div>
  </body>
</html>
