<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Montserrat", sans-serif;
      }
      #screen {
        border: 2px solid green;
      }
      #navbar {
        border: 2px solid black;
        height: 70px;
        display: flex;
        justify-content: space-around;
      }
      #navbarIcon {
        width: 8%;
        /* border: 3px solid blue; */
        display: flex;
        justify-content: center;
      }
      .imgStyle {
        height: 100%;
        width: 60%;
        /* border: 1px solid red; */
      }
      #navbarNav {
        width: 34%;
        /* border: 3px solid blue; */
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      #navbarNav h5 {
        cursor: pointer;
      }
      #navbarSearch {
        width: 34%;
        /* border: 3px solid blue; */
        display: flex;
        align-items: center;
      }
      #navbarSearchCnt {
        height: 40px;
        width: 100%;
        background-color: #f5f5f6;
        border-radius: 5px;
        display: flex;
        align-items: center;
      }
      #navbarSearchCnt span {
        margin: 0px 14px;
      }
      #navbarSearchCnt input {
        border: none;
        outline: none;
        background-color: #f5f5f6;
        width: 100%;
      }
      #navbarProfile {
        width: 14%;
        /* border: 3px solid blue; */
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      #navbarProfile div {
        width: 30%;
        /* border: 1px solid red; */
        text-align: center;
      }
      #navbarProfile div p {
        font-size: 12px;
        font-weight: bold;
      }

      #body {
        border: 2px solid yellow;
        height: 1200px;
      }
      #footer {
        border: 2px solid blue;
        height: 100px;
      }
      .cursorPointer {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="screen">
      <div id="navbar">
        <div id="navbarIcon">
          <img class="imgStyle cursorPointer" src="../icon.webp" alt="Myntra" />
        </div>
        <div id="navbarNav">
          <h5 class="cursorPointer">MEN</h5>
          <h5 class="cursorPointer">WOMEN</h5>
          <h5 class="cursorPointer">KIDS</h5>
          <h5 class="cursorPointer">HOME</h5>
          <h5 class="cursorPointer">BEAUTY</h5>
          <h5 class="cursorPointer">GENZ</h5>
          <h5 class="cursorPointer">STUDIO</h5>
        </div>
        <div id="navbarSearch">
          <div id="navbarSearchCnt">
            <span class="material-symbols-outlined"> search </span>
            <input placeholder="Search Products, Brands and more" />
          </div>
        </div>
        <div id="navbarProfile">
          <div>
            <span class="material-symbols-outlined"> search </span>
            <p>Profile</p>
          </div>
          <div>
            <span class="material-symbols-outlined"> search </span>
            <p>Wishlist</p>
          </div>
          <div>
            <span class="material-symbols-outlined"> search </span>
            <p>Bag</p>
          </div>
        </div>
      </div>
      <div id="body">Body</div>
      <div id="footer">Footer</div>
    </div>
  </body>
</html>
