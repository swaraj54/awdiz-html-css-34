<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Montserrat", sans-serif;
      }
      #screen {
        border: 2px solid green;
      }
      #navbar {
        border: 2px solid black;
        height: 70px;
        display: flex;
        justify-content: space-around;
      }
      #navMenuIcon {
        display: flex;
        align-items: center;
        display: none;
      }
      #navbarIcon {
        width: 8%;
        /* border: 3px solid blue; */
        display: flex;
        justify-content: center;
      }
      .imgStyle {
        height: 100%;
        width: 60%;
        /* border: 1px solid red; */
      }
      #navbarNav {
        width: 34%;
        /* border: 3px solid blue; */
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      #navbarNav h5 {
        cursor: pointer;
      }
      #navbarSearch {
        width: 34%;
        /* border: 3px solid blue; */
        display: flex;
        align-items: center;
      }
      #navbarSearchCnt {
        height: 40px;
        width: 100%;
        background-color: #f5f5f6;
        border-radius: 5px;
        display: flex;
        align-items: center;
      }
      #navbarSearchCnt span {
        margin: 0px 14px;
      }
      #navbarSearchCnt input {
        border: none;
        outline: none;
        background-color: #f5f5f6;
        width: 100%;
      }
      #navbarProfile {
        width: 14%;
        /* border: 3px solid blue; */
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      #navbarProfile div {
        width: 30%;
        /* border: 1px solid red; */
        text-align: center;
      }
      #navbarProfile div p {
        font-size: 12px;
        font-weight: bold;
      }

      #body {
        /* border: 2px solid yellow; */
        height: 1160px;
      }
      #footer {
        border: 2px solid blue;
        height: 100px;
      }
      .cursorPointer {
        cursor: pointer;
      }
      #body {
        width: 96%;
        margin: auto;
        /* border: 2px solid orange; */
      }

      #bodyOthersSection {
        margin: 10px 0px;
      }
      #bodyOthersSection h2 {
        margin-bottom: 10px;
      }
      #bodyOthersSection > div {
        /* border: 2px solid purple; */
        display: flex;
        justify-content: space-around;
      }
      #bodyOthersSection > div > div {
        /* border: 2px solid blue; */
        width: 16%;
      }

      #bodyOthersSection > div img {
        height: 160px;
        width: 100%;
      }

      #bodyClearanceSection {
        margin: 10px 0px;
      }
      #bodyClearanceSection h4 {
        margin-bottom: 10px;
      }
      #bodyClearanceSection > div {
        /* border: 2px solid purple; */
        display: flex;
        justify-content: space-around;
      }
      #bodyClearanceSection > div > div {
        /* border: 2px solid blue; */
        width: 16%;
      }

      #bodyClearanceSection > div img {
        height: 30  0px;
        width: 100%;
        border-radius: 20px;
      }
      /* 250px - 600px  - mobile */
      @media (min-width: 250px) and (max-width: 600px) {
        #navMenuIcon {
          display: block;
          display: flex;
          align-items: center;
          justify-content: center;
          /* border: 1px solid red; */
          width: 10%;
        }
        #navbarIcon {
          /* border: 1px solid blue; */
          width: 50%;
          display: flex;
          align-items: center;
          justify-content: flex-start;
        }
        .imgStyle {
          height: 80%;
          width: 20%;
          /* border: 1px solid red; */
        }
        #navbarProfile {
          width: 30%;
          /* border: 1px solid green; */
        }
        #navbarNav {
          display: none;
        }
        #navbarSearch {
          display: none;
        }
        #navbarProfile div p {
          display: none;
        }
        #bodyOthersSection > div > div:nth-child(4) {
          display: none;
        }
        #bodyOthersSection > div > div:nth-child(5) {
          display: none;
        }
        #bodyOthersSection > div > div:nth-child(6) {
          display: none;
        }
        #bodyOthersSection > div > div {
          /* border: 2px solid blue; */
          width: 30%;
        }

        #bodyClearanceSection > div > div:nth-child(4) {
          display: none;
        }
        #bodyClearanceSection > div > div:nth-child(5) {
          display: none;
        }
        #bodyClearanceSection > div > div:nth-child(6) {
          display: none;
        }
        #bodyClearanceSection > div > div {
          /* border: 2px solid blue; */
          width: 30%;
        }
      }
      /* 601 - 900px  - tablet */
      @media (min-width: 601px) and (max-width: 900px) {
        #navbarSearch {
          display: none;
        }
        #navbarNav {
          /* border: 1px solid green; */
          width: 55%;
        }
        #navbarProfile {
          /* border: 1px solid red; */
          width: 20%;
        }
        #bodyOthersSection > div > div:nth-child(5) {
          display: none;
        }
        #bodyOthersSection > div > div:nth-child(6) {
          display: none;
        }
        #bodyOthersSection > div > div {
          /* border: 2px solid blue; */
          width: 23%;
        }
        #bodyClearanceSection > div > div:nth-child(5) {
          display: none;
        }
        #bodyClearanceSection > div > div:nth-child(6) {
          display: none;
        }
        #bodyClearanceSection > div > div {
          /* border: 2px solid blue; */
          width: 23%;
        }
      }
    </style>
