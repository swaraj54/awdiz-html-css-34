<!DOCTYPE html>
<html>
  <head>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }

      /* element / .class / #id { property : value ; property2 : value2 } */
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Sr. No</th>
          <th colspan="2">Student Name</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Raj</td>
          <td>2021</td>
        </tr>
        <tr>
          <td rowspan="2">03-01-2026</td>
          <td>In</td>
          <td>9.00</td>
        </tr>
        <tr>
          <td>Out</td>
          <td>5.00</td>
          <!-- <td>2021</td> -->
        </tr>
        <tr>
          <td>4</td>
          <td>Hritik</td>
          <td>2021</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Total</td>
          <td></td>
          <td>4 student</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
